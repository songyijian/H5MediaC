            //背景音乐
            function AudioGo(btn,ulr,fn){
                this.fn=fn;
                this.btn=btn;
                this.ulr=ulr;
                this.offon;
                this.oBj=document.createElement('audio');
                    this.oBj.src=this.ulr;
                    this.oBj.autoplay="autoplay";
                    this.oBj.controls='controls';
                    this.oBj.loop='loop';
                    document.body.appendChild(this.oBj);
                var _this=this;
                document.querySelector(this.btn).addEventListener('click',function(){
                    _this.playYN();
                });
            };
            AudioGo.prototype.play=function(){  this.oBj.play(); };
            AudioGo.prototype.pause=function(){ this.oBj.pause();};
            AudioGo.prototype.playYN=function(){
                if(this.oBj.paused){
                    this.oBj.play();
                    this.offon='play';
                    this.fn();
                }else{
                    this.oBj.pause();
                    this.offon='pause';
                    this.fn();
                };
            };

            new AudioGo('.bMain','http://file.ws.126.net/f2e/wine/chongqing2014/files/bg_mp3.mp3',function(){

                }else{
